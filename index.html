<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="m-4">
        <div class="row align-items-start">
            <div class="col" style="height: 90vh;">
                <note :types="types[0]"></note>
            </div>
            <div class="col border-end border-start border-primary" style="height: 90vh;">
                <note :types="types[1]"></note>
            </div>
            <div class="col" style="height: 90vh;">
                <note :types="types[2]"></note>
            </div>
        </div>
        <create-note v-if="display == true"></create-note>
        <p v-if="display == false">
            Похоже места под заметки закончились... 
            Попробуйте выполнить 1 заметку из второй колонки(В процессе), 
            а затем пометить пункт из заметки в первой колонке(Новые).
        </p>
    </div>
</body>
</html>
